    <!-- Popup لعرض المقال -->
    <div class="modal fade" id="viewArticlePopup" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="articleDetails">
                    <!-- محتوى المقال سيتم تحميله هنا -->
                </div>
            </div>
        </div>
    </div>



    <!-- Popup لتعديل المقال -->
    <div id="editArticlePopup" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Article</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <form id="editArticleForm">
                        <input type="hidden" id="editArticleId">

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Summary</label>
                            <textarea id="editSummary" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="editContent" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" id="editAuthor" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" id="editCategory" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Keywords (comma-separated)</label>
                            <input type="text" id="editKeywords" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Sources (comma-separated)</label>
                            <input type="text" id="editSources" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Tags (comma-separated)</label>
                            <input type="text" id="editTags" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Images (comma-separated URLs)</label>
                            <input type="text" id="editImages" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Videos (comma-separated URLs)</label>
                            <input type="text" id="editVideos" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <select id="editStatus" class="form-control">
                                <option value="Draft">Draft</option>
                                <option value="Published">Published</option>
                            </select>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="editCommentsEnabled" class="form-check-input">
                            <label class="form-check-label">Enable Comments</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Article -->
    <div class="modal fade" id="addArticlePopup" tabindex="-1" aria-labelledby="addArticlePopupLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addArticlePopupLabel">إضافة مقال جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addArticleForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">العنوان</label>
                            <input type="text" class="form-control" id="addtitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">المحتوى</label>
                            <textarea class="form-control" id="addcontent" rows="5" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="summary" class="form-label">الملخص</label>
                            <textarea class="form-control" id="addsummary" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">الفئة</label>
                            <input type="text" class="form-control" id="addcategory" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">المؤلف</label>
                            <input type="text" class="form-control" id="addauthor" required>
                        </div>

                        <!-- صور المقال -->
                        <div class="mb-3">
                            <label for="images" class="form-label">الصور (روابط URL مفصولة بفاصلة)</label>
                            <input type="text" class="form-control" id="addimages"
                                placeholder="مثال: image1.jpg, image2.jpg">
                        </div>

                        <!-- فيديوهات المقال -->
                        <div class="mb-3">
                            <label for="videos" class="form-label">الفيديوهات (روابط URL مفصولة بفاصلة)</label>
                            <input type="text" class="form-control" id="addvideos"
                                placeholder="مثال: video1.mp4, video2.mp4">
                        </div>

                        <!-- الكلمات المفتاحية -->
                        <div class="mb-3">
                            <label for="keywords" class="form-label">الكلمات المفتاحية (مفصولة بفاصلة)</label>
                            <input type="text" class="form-control" id="addkeywords" placeholder="مثال: مفتاح1, مفتاح2">
                        </div>

                        <!-- المصادر -->
                        <div class="mb-3">
                            <label for="sources" class="form-label">المصادر (روابط أو نصوص مفصولة بفاصلة)</label>
                            <input type="text" class="form-control" id="addsources" placeholder="مثال: مصدر1, مصدر2">
                        </div>

                        <!-- الوسوم (Tags) -->
                        <div class="mb-3">
                            <label for="tags" class="form-label">الوسوم (مفصولة بفاصلة)</label>
                            <input type="text" class="form-control" id="addtags" placeholder="مثال: وسم1, وسم2">
                        </div>

                        <!-- تفعيل التعليقات -->
                        <div class="mb-3">
                            <label class="form-label">تمكين التعليقات</label>
                            <select class="form-control" id="addcomments_enabled">
                                <option value="true">نعم</option>
                                <option value="false" selected>لا</option>
                            </select>
                        </div>

                        <!-- حالة المقال -->
                        <div class="mb-3">
                            <label class="form-label">حالة المقال</label>
                            <select class="form-control" id="addstatus">
                                <option value="Published">منشور</option>
                                <option value="Draft" selected>مسودة</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                            <button type="submit" class="btn btn-primary">إضافة المقال</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--  المودال لاضافة خدمة جديدة -->
    <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addServiceModalLabel">إضافة خدمة جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addServiceForm">
                        <!-- اختيار أو إضافة خدمة -->
                        <div class="mb-3">
                            <label for="serviceSelect" class="form-label">اختيار خدمة موجودة</label>
                            <select id="serviceSelect" class="form-select">
                                <option value="">اختر خدمة...</option>
                                <!-- سيتم تحميل الخدمات من قاعدة البيانات -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">إضافة خدمة جديدة</label>
                            <input type="text" id="serviceTitleAr" class="form-control" placeholder="العنوان بالعربية">
                            <input type="text" id="serviceTitleEn" class="form-control mt-2"
                                placeholder="العنوان بالإنجليزية">
                            <input type="text" id="serviceTitleEs" class="form-control mt-2"
                                placeholder="العنوان بالإسبانية">
                            <input type="url" id="serviceImage" class="form-control mt-2"
                                placeholder="رابط صورة الخدمة">
                        </div>

                        <!-- اختيار أو إضافة فئة -->
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">اختيار فئة موجودة</label>
                            <select id="categorySelect" class="form-select">
                                <option value="">اختر فئة...</option>
                                <!-- سيتم تحميل الفئات من الخدمة المختارة -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">إضافة فئة جديدة</label>
                            <input type="text" id="categoryTitleAr" class="form-control" placeholder="العنوان بالعربية">
                            <input type="text" id="categoryTitleEn" class="form-control mt-2"
                                placeholder="العنوان بالإنجليزية">
                            <input type="text" id="categoryTitleEs" class="form-control mt-2"
                                placeholder="العنوان بالإسبانية">
                            <input type="url" id="categoryImage" class="form-control mt-2"
                                placeholder="رابط صورة الفئة">
                        </div>

                        <!-- اختيار أو إضافة فئة فرعية -->
                        <div class="mb-3">
                            <label class="form-label">إضافة فئة فرعية</label>
                            <input type="text" id="subCategoryTitleAr" class="form-control"
                                placeholder="العنوان بالعربية">
                            <input type="text" id="subCategoryTitleEn" class="form-control mt-2"
                                placeholder="العنوان بالإنجليزية">
                            <input type="text" id="subCategoryTitleEs" class="form-control mt-2"
                                placeholder="العنوان بالإسبانية">
                            <input type="url" id="subCategoryImage" class="form-control mt-2"
                                placeholder="رابط صورة الفئة الفرعية">
                        </div>

                        <!-- محتوى الفئة الفرعية -->
                        <div class="mb-3">
                            <label class="form-label">محتوى الفئة الفرعية</label>
                            <textarea id="subCategoryContentAr" class="form-control"
                                placeholder="المحتوى بالعربية"></textarea>
                            <textarea id="subCategoryContentEn" class="form-control mt-2"
                                placeholder="المحتوى بالإنجليزية"></textarea>
                            <textarea id="subCategoryContentEs" class="form-control mt-2"
                                placeholder="المحتوى بالإسبانية"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                            <button type="submit" class="btn btn-success">حفظ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div id="editPopup" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit</h5>

                        </div>

                        <div class="mb-3">
                            <label for="editDescriptionAr" class="form-label">الوصف (عربي)</label>

                        <div class="mb-3">
                            <label for="editDescriptionEn" class="form-label">الوصف (إنجليزي)</label>
                            <textarea id="editDescriptionEn" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="editImageUrl" class="form-label">رابط الصورة</label>
                            <input type="text" id="editImageUrl" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="lblEditContentAr" class="form-label">المحتوى (عربي)</label>
                            <textarea id="editContentAr" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label id="lblEditContentEn" for="editContentEn" class="form-label">المحتوى (إنجليزي)</label>

                        </div>

                        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
